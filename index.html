<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyCart.com - Gadgets Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo">
            <h1>MYCART.com</h1>
        </div>
        <div class="header-options">
            <a href="#" class="cart">ðŸ›’ Cart</a>
            <a href="#" class="login">Login</a>
            <a href="#" class="signup">Signup</a>
        </div>
    </header>

    <!-- Main Body - Product Grid -->
    <main>
        <h2>Gadgets Store</h2>
        <div class="product-grid">
            <!-- 10 rows of 5 products each -->
            <!-- Example of one product row -->
            <div class="product-row">
                <div class="product">
                    <img src="https://via.placeholder.com/150" alt="Product 1">
                    <h3>Product 1</h3>
                    <p>$199.99</p>
                    <button>Add to Cart</button>
                </div>
                <div class="product">
                    <img src="https://via.placeholder.com/150" alt="Product 2">
                    <h3>Product 2</h3>
                    <p>$299.99</p>
                    <button>Add to Cart</button>
                </div>
                <div class="product">
                    <img src="https://via.placeholder.com/150" alt="Product 3">
                    <h3>Product 3</h3>
                    <p>$99.99</p>
                    <button>Add to Cart</button>
                </div>
                <div class="product">
                    <img src="https://via.placeholder.com/150" alt="Product 4">
                    <h3>Product 4</h3>
                    <p>$149.99</p>
                    <button>Add to Cart</button>
                </div>
                <div class="product">
                    <img src="https://via.placeholder.com/150" alt="Product 5">
                    <h3>Product 5</h3>
                    <p>$249.99</p>
                    <button>Add to Cart</button>
                </div>
            </div>

            <!-- Repeat for more rows of products -->
        </div>
    </main>

    <!-- Footer Section -->
    <footer>
        <div class="footer-content">
            <div class="support">
                <h4>Support</h4>
                <p>Contact us at support@mycart.com</p>
            </div>
            <div class="social-media">
                <h4>Follow Us</h4>
                <a href="#">Facebook</a>
                <a href="#">Twitter</a>
                <a href="#">Instagram</a>
            </div>
            <div class="shipping">
                <h4>Track Your Order</h4>
                <p>Track your order <a href="#">here</a>.</p>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
